 <div class="alert alert-danger" *ngIf="message">
        <div>{{message}}</div>
      </div>
      <form (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Login</label>
          <div class="col-sm-10">
            <div class="alert alert-danger" *ngIf="formErrors.login">
              {{formErrors.login}}
            </div>
            <input name="email" class="form-control"
                   id="inputEmail3" placeholder="Email"  formControlName="login" >
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <div class="alert alert-danger" *ngIf="formErrors.password" >
              {{formErrors.password}}
            </div>
            <input name="password" class="form-control"
                   id="inputPassword3" placeholder="Password"  formControlName="password" >
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <button type="submit" class="btn btn-outline-primary" [disabled]=" !loginForm.valid">Login</button>
            <a routerLink="../change-auth" class="btn btn-outline-primary right">Назад</a>
          </div>
        </div>
      </form>
